<style>
.collapsing {
  position: relative;
  height: 0;
  overflow: hidden;
  -webkit-transition-timing-function: ease;
       -o-transition-timing-function: ease;
          transition-timing-function: ease;
  -webkit-transition-duration: .35s;
       -o-transition-duration: .35s;
          transition-duration: .35s;
  -webkit-transition-property: height, visibility;
       -o-transition-property: height, visibility;
          transition-property: height, visibility;
}
</style>
<div class="container">
    <h3>Deploy</h3>
    <uib-accordion close-others="false">
        <div is-disabled="plugin.disabled" is-open="plugin.open" ng-repeat="plugin in plugins" class="panel-default" style="margin: 0" uib-accordion-group heading="{{plugin.name}}">
            <div style="margin-bottom: 2%;" ui-view="{{plugin.name}}"></div>
        </div>
    </uib-accordion>
</div>
