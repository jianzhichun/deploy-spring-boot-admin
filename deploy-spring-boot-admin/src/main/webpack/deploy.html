<style>
    .deploy-content {
        width: 70%;
        margin-left: 15%;
        border: 1px solid #aaa;
    }
    
    .action-list {
        padding: 10px;
    }
    
    .accordion-heading {
        background-color: #aaa;
    }
    
    .list-style {
        list-style: none;
        border: 0px;
    }
    
    .div-action {
        margin-top: 8px;
    }
    
    .action-btn {
        margin-right: 3%;
    }
    
    .action-detail {
        padding: 10px 5px;
        font-size: 12px;
    }
</style>
<div class="container-fluid">
    <div class="deploy-content">
        <sba-info-panel panel-title="Current Actions">
            <div class="action-list">
                <sba-accordion>
                    <sba-accordion-group ng-repeat="actionsContainer in actionContainers">
                        <sba-accordion-heading>
                            {{actionsContainer.name}}
                        </sba-accordion-heading>
                        <sba-accordion-body>
                            <div ui-view="actionsContainer.name"></div>  
                        </sba-accordion-body>
                    </sba-accordion-group>
                </sba-accordion>
            </div>
        </sba-info-panel>
    </div>
</div>
